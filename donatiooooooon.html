<!DOCTYPE html>
<!--<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uganda Mobile Money Donation Form - Orange Theme</title>

    <style>
        /* --- Internal CSS Starts Here --- */

        :root {
            --primary-color: #ff8c00; /* Vibrant Orange */
            --secondary-color: #007bff; /* Blue for strong contrast on white */
            --background-light: #fff5e6; /* Very light orange tint */
            --text-color: #343a40;
            --border-color: #f0ad4e; /* Slightly darker orange for borders */
            --text-on-primary: white;
        }

        body {
            font-family: 'Verdana', sans-serif;
            background-color: var(--background-light);
            color: var(--text-color);
            margin: 0;
            padding: 30px;
        }

        .donation-container {
            max-width: 550px; /* Increased size */
            margin: 50px auto;
            background: #ffffff;
            padding: 40px; /* Increased padding */
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2); /* Stronger shadow */
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem; /* Bigger title */
            font-weight: 700;
        }
        
        h2 {
            font-size: 1.6rem; /* Bigger step titles */
            color: var(--text-color);
            margin-bottom: 25px;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
        }

        /* --- Step Indicators --- */
        .step-indicators {
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
            position: relative;
        }

        .step-indicators::before {
            content: '';
            position: absolute;
            width: 85%;
            height: 6px; /* Thicker line */
            background-color: #ccc;
            top: 20px;
            left: 7.5%;
            z-index: 0;
            border-radius: 3px;
        }

        .step {
            position: relative;
            z-index: 1;
            width: 40px; /* Bigger circles */
            height: 40px;
            line-height: 40px;
            text-align: center;
            border-radius: 50%;
            background-color: #fff;
            border: 3px solid #ccc; /* Thicker border */
            color: #ccc;
            font-weight: bold;
            font-size: 1.2rem; /* Bigger number */
            transition: all 0.3s;
        }

        .step.active {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: var(--text-on-primary);
        }

        .step.completed {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
            color: white;
        }
        
        /* --- Form Styling --- */
        .form-group {
            margin-bottom: 25px; /* Increased spacing */
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 1.1rem; /* Bigger label text */
        }

        input[type="number"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 12px; /* Increased padding */
            border: 1px solid var(--border-color);
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1.1rem; /* Bigger input text */
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            border-color: var(--secondary-color);
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        
        .currency-label {
            display: flex;
            align-items: center;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            overflow: hidden;
        }

        .currency-label span {
            padding: 12px;
            background-color: var(--light-bg);
            border-right: 1px solid var(--border-color);
            font-weight: bold;
        }

        .currency-label input {
            border: none;
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 40px; /* Increased top margin */
        }

        .btn {
            padding: 14px 25px; /* Bigger buttons */
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1rem; /* Bigger button text */
            transition: background-color 0.3s, transform 0.1s;
            width: 48%;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: var(--text-on-primary);
        }

        .btn-primary:hover {
            background-color: #ff6a00; /* Darker orange on hover */
            transform: translateY(-1px);
        }

        .btn-secondary {
            background-color: #e0e0e0;
            color: var(--text-color);
        }

        .btn-secondary:hover {
            background-color: #ccc;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* --- Mobile Money Instructions --- */
        .momo-instructions {
            background-color: #ffeedd; /* Soft orange background */
            border-left: 5px solid var(--primary-color);
            padding: 20px; /* Increased padding */
            margin-top: 30px;
            border-radius: 8px;
        }

        .momo-instructions h3 {
            color: var(--primary-color);
            margin-top: 0;
            font-size: 1.4rem;
        }

        .momo-instructions ol {
            padding-left: 25px;
            margin-bottom: 0;
        }
        
        .momo-instructions li {
            margin-bottom: 10px;
            font-size: 1.05rem; /* Bigger instruction text */
        }

        /* --- Final Message --- */
        .final-message {
            text-align: center;
            padding: 40px 10px;
        }

        .final-message h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 2rem;
            border: none;
        }

        /* --- RESPONSIVENESS --- */
        @media (max-width: 580px) {
            .donation-container {
                margin: 20px auto;
                padding: 25px;
                max-width: 95%;
            }
            h1 {
                font-size: 2rem;
            }
            .btn-group {
                flex-direction: column;
            }
            .btn {
                width: 100%;
                margin-bottom: 10px;
            }
            .step-indicators::before {
                top: 18px;
            }
            .step {
                width: 36px;
                height: 36px;
                line-height: 36px;
                font-size: 1rem;
            }
        }
        /* --- Internal CSS Ends Here --- */
    </style>

    <script>
        /* --- Internal JavaScript Starts Here --- */
        let currentStep = 1;

        /**
         * Updates the visibility of the form steps and indicator status.
         */
        function showStep(step) {
            // Update step indicators
            const steps = document.querySelectorAll('.step');
            steps.forEach((s, index) => {
                const stepNum = index + 1;
                s.classList.remove('active', 'completed');
                if (stepNum < step) {
                    s.classList.add('completed');
                } else if (stepNum === step) {
                    s.classList.add('active');
                }
            });

            // Update form content tabs
            const contents = document.querySelectorAll('.tab-content');
            contents.forEach(content => {
                content.classList.remove('active');
            });

            document.getElementById(`step${step}`).classList.add('active');
            currentStep = step;
        }

        /**
         * Navigates to the next step, performing basic validation.
         */
        function nextStep() {
            if (currentStep === 1) {
                const amountInput = document.getElementById('donation-amount');
                if (amountInput.value < 500) {
                    alert("Please enter a donation amount of at least UGX 500.");
                    amountInput.focus();
                    return;
                }
            } else if (currentStep === 2) {
                const phoneInput = document.getElementById('phone-number');
                // Basic Ugandan number validation: Starts with 07 or +2567, followed by 8 digits
                const phoneRegex = /^(0|\+256)?[7-9]\d{8}$/; 
                if (!phoneRegex.test(phoneInput.value)) {
                    alert("Please enter a valid Ugandan Mobile Number (e.g., 07XXXXXXXX or +2567XXXXXXXX).");
                    phoneInput.focus();
                    return;
                }
            }
            
            if (currentStep < 4) {
                showStep(currentStep + 1);
            }
        }

        /**
         * Navigates to the previous step.
         */
        function prevStep() {
            if (currentStep > 1) {
                showStep(currentStep - 1);
            }
        }

        /**
         * Updates the confirmation amount on Step 3 load.
         */
        function updateConfirmationAmount() {
            const amount = document.getElementById('donation-amount').value;
            const formattedAmount = Number(amount).toLocaleString('en-UG', {
                style: 'currency',
                currency: 'UGX',
                minimumFractionDigits: 0
            });
            document.getElementById('confirm-amount').textContent = formattedAmount;
        }

        // Override showStep to include the amount update for Step 3
        const originalShowStep = showStep;
        showStep = function(step) {
            originalShowStep(step);
            if (step === 3) {
                updateConfirmationAmount();
            }
        };

        // Initialize the form on page load
        document.addEventListener('DOMContentLoaded', () => {
            showStep(1);
        });
        /* --- Internal JavaScript Ends Here --- */
    </script>
</head>
<body>

    <div class="donation-container">
        <h1>Mobile Money Donation</h1>

        <div class="step-indicators">
            <div class="step active" data-step="1">1</div>
            <div class="step" data-step="2">2</div>
            <div class="step" data-step="3">3</div>
            <div class="step" data-step="4">4</div>
        </div>

        <form id="donation-form" onsubmit="event.preventDefault(); nextStep();">
            <div id="step1" class="tab-content active">
                <h2>Step 1: Choose Amount</h2>
                <div class="form-group">
                    <label for="donation-amount">Donation Amount (UGX)</label>
                    <div class="currency-label">
                        <span>UGX</span>
                        <input type="number" id="donation-amount" placeholder="e.g., 5,000" min="500" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="donation-fund">Select Fund Category (Optional)</label>
                    <select id="donation-fund">
                        <option value="general">General Fund (Greatest Need)</option>
                        <option value="education">Education Programs</option>
                        <option value="health">Health & Wellness</option>
                        <option value="water">Water & Sanitation</option>
                    </select>
                </div>

                <div class="btn-group">
                    <button type="button" class="btn btn-secondary" disabled>Back</button>
                    <button type="button" class="btn btn-primary" onclick="nextStep()">Next (Details)</button>
                </div>
            </div>

            <div id="step2" class="tab-content">
                <h2>Step 2: Your Mobile Details</h2>
                <div class="form-group">
                    <label for="momo-provider">Mobile Money Provider</label>
                    <select id="momo-provider" required>
                        <option value="">Select Provider</option>
                        <option value="mtn">MTN MoMo</option>
                        <option value="airtel">Airtel Money</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="phone-number">Mobile Number (Required for MoMo)</label>
                    <input type="tel" id="phone-number" placeholder="e.g., 0775XXXXXX or +2567XXXXXXXX" pattern="^(0|\+256)?[7-9]\d{8}$" required>
                </div>
                
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary" onclick="prevStep()">Back</button>
                    <button type="button" class="btn btn-primary" onclick="nextStep()">Next (Instructions)</button>
                </div>
            </div>

            <div id="step3" class="tab-content">
                <h2>Step 3: Complete Payment</h2>
                <p>To finalize your **<strong id="confirm-amount">UGX [Amount]</strong>** donation, please follow the instructions below on your phone.</p>

                <div class="momo-instructions">
                    <h3>Mobile Money Payment Steps</h3>
                    <ol>
                        <li>Dial **\*165\*3#** (MTN) or **\*185\*4#** (Airtel) on your mobile phone.</li>
                        <li>Select **"Pay Goods and Services"** or **"Pay Merchant"**.</li>
                        <li>Enter our **Merchant Code/ID**: <strong style="color: var(--secondary-color);">NGO_AID256</strong> (Example).</li>
                        <li>Enter the exact amount: <strong id="confirm-amount-2">UGX [Amount]</strong>.</li>
                        <li>Enter the **Reference/Reason**: **DONATE**.</li>
                        <li>Confirm the transaction with your **Mobile Money PIN**.</li>
                    </ol>
                    <p style="font-size: 0.95rem; margin-top: 15px; font-style: italic;">You will receive an SMS confirmation when the payment is successful. **Do not close this page until payment is complete.**</p>
                </div>
                
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary" onclick="prevStep()">Back</button>
                    <button type="button" class="btn btn-primary" onclick="nextStep()">I Have Paid (Confirm)</button>
                </div>
            </div>

            <div id="step4" class="tab-content">
                <div class="final-message">
                    <h2>Thank You!</h2>
                    <p style="font-size: 1.2rem;">Your generous donation of <strong id="final-amount">UGX [Amount]</strong> has been received! Your commitment will directly support our work.</p>
                    <p style="margin-top: 25px;">**Check your SMS for the official receipt and confirmation.**</p>
                    <button type="button" class="btn btn-primary" onclick="showStep(1); document.getElementById('donation-form').reset();">Start New Donation</button>
                </div>
            </div>

        </form>
    </div>
</body>
</html>
