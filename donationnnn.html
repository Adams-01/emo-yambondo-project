<!DOCTYPE html>
<!--<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uganda Mobile Money Donation Form</title>

    <style>
        /* --- Internal CSS Starts Here --- */

        :root {
            --primary-color: #ffd700; /* Gold/Yellow - often used by MoMo */
            --secondary-color: #007bff; /* Blue for strong contrast */
            --background-light: #f8f9fa;
            --text-color: #343a40;
            --border-color: #ced4da;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-light);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        .donation-container {
            max-width: 450px;
            margin: 40px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.8rem;
        }

        /* --- Step Indicators --- */
        .step-indicators {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            position: relative;
        }

        .step-indicators::before {
            content: '';
            position: absolute;
            width: 85%;
            height: 4px;
            background-color: var(--border-color);
            top: 15px;
            left: 7.5%;
            z-index: 0;
        }

        .step {
            position: relative;
            z-index: 1;
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            border-radius: 50%;
            background-color: #fff;
            border: 2px solid var(--border-color);
            color: var(--border-color);
            font-weight: bold;
            transition: all 0.3s;
        }

        .step.active {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: var(--text-color);
        }

        .step.completed {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
            color: white;
        }
        
        /* --- Form Styling --- */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        input[type="number"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        
        .currency-label {
            display: flex;
            align-items: center;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            overflow: hidden;
        }

        .currency-label span {
            padding: 10px;
            background-color: var(--light-bg);
            border-right: 1px solid var(--border-color);
            font-weight: bold;
        }

        .currency-label input {
            border: none;
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            width: 48%; /* Allows two buttons to fit well */
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: var(--text-color);
        }

        .btn-primary:hover {
            background-color: #ffc400; /* Darker yellow/gold */
        }

        .btn-secondary {
            background-color: #ccc;
            color: var(--text-color);
        }

        .btn-secondary:hover {
            background-color: #bbb;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* --- Mobile Money Instructions --- */
        .momo-instructions {
            background-color: #fff3cd; /* Light warning yellow */
            border-left: 5px solid var(--primary-color);
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
        }

        .momo-instructions h3 {
            color: var(--text-color);
            margin-top: 0;
            font-size: 1.2rem;
        }

        .momo-instructions ol {
            padding-left: 20px;
            margin-bottom: 0;
        }
        
        .momo-instructions li {
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        /* --- Final Message --- */
        .final-message {
            text-align: center;
            padding: 30px 10px;
        }

        .final-message h2 {
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        /* --- RESPONSIVENESS (for smaller phones) --- */
        @media (max-width: 400px) {
            .btn-group {
                flex-direction: column;
            }
            .btn {
                width: 100%;
                margin-bottom: 10px;
            }
            .donation-container {
                padding: 20px;
            }
        }
        /* --- Internal CSS Ends Here --- */
    </style>

    <script>
        /* --- Internal JavaScript Starts Here --- */
        let currentStep = 1;

        /**
         * Updates the visibility of the form steps and indicator status.
         */
        function showStep(step) {
            // Update step indicators
            const steps = document.querySelectorAll('.step');
            steps.forEach((s, index) => {
                const stepNum = index + 1;
                s.classList.remove('active', 'completed');
                if (stepNum < step) {
                    s.classList.add('completed');
                } else if (stepNum === step) {
                    s.classList.add('active');
                }
            });

            // Update form content tabs
            const contents = document.querySelectorAll('.tab-content');
            contents.forEach(content => {
                content.classList.remove('active');
            });

            document.getElementById(`step${step}`).classList.add('active');
            currentStep = step;
        }

        /**
         * Navigates to the next step, performing basic validation.
         */
        function nextStep() {
            if (currentStep === 1) {
                const amountInput = document.getElementById('donation-amount');
                if (amountInput.value < 500) {
                    alert("Please enter a donation amount of at least UGX 500.");
                    amountInput.focus();
                    return;
                }
            } else if (currentStep === 2) {
                const phoneInput = document.getElementById('phone-number');
                const phoneRegex = /^(0|\+256)?[7-9]\d{8}$/; // Basic Ugandan number validation
                if (!phoneRegex.test(phoneInput.value)) {
                    alert("Please enter a valid Ugandan Mobile Number (e.g., 07XXXXXXXX or +2567XXXXXXXX).");
                    phoneInput.focus();
                    return;
                }
            }
            
            if (currentStep < 3) {
                showStep(currentStep + 1);
            }
        }

        /**
         * Navigates to the previous step.
         */
        function prevStep() {
            if (currentStep > 1) {
                showStep(currentStep - 1);
            }
        }

        // Initialize the form on page load
        document.addEventListener('DOMContentLoaded', () => {
            showStep(1);
        });
        /* --- Internal JavaScript Ends Here --- */
    </script>
</head>
<body>

    <div class="donation-container">
        <h1>Mobile Money Donation</h1>

        <div class="step-indicators">
            <div class="step active" data-step="1">1</div>
            <div class="step" data-step="2">2</div>
            <div class="step" data-step="3">3</div>
        </div>

        <form id="donation-form" onsubmit="event.preventDefault(); nextStep();">
            <div id="step1" class="tab-content active">
                <h2>Step 1: Choose Amount</h2>
                <div class="form-group">
                    <label for="donation-amount">Donation Amount (UGX)</label>
                    <div class="currency-label">
                        <span>UGX</span>
                        <input type="number" id="donation-amount" placeholder="e.g., 5000" min="500" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="donation-fund">Select Fund Category (Optional)</label>
                    <select id="donation-fund">
                        <option value="general">General Fund (Greatest Need)</option>
                        <option value="education">Education Programs</option>
                        <option value="health">Health & Wellness</option>
                        <option value="water">Water & Sanitation</option>
                    </select>
                </div>

                <div class="btn-group">
                    <button type="button" class="btn btn-secondary" disabled>Back</button>
                    <button type="button" class="btn btn-primary" onclick="nextStep()">Next (Details)</button>
                </div>
            </div>

            <div id="step2" class="tab-content">
                <h2>Step 2: Your Mobile Details</h2>
                <div class="form-group">
                    <label for="momo-provider">Mobile Money Provider</label>
                    <select id="momo-provider" required>
                        <option value="">Select Provider</option>
                        <option value="mtn">MTN MoMo</option>
                        <option value="airtel">Airtel Money</option>
                        <option value="other">Other/Bank Transfer</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="phone-number">Mobile Number (Required for MoMo)</label>
                    <input type="tel" id="phone-number" placeholder="e.g., 0775XXXXXX" pattern="^(0|\+256)?[7-9]\d{8}$" required>
                </div>
                
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary" onclick="prevStep()">Back</button>
                    <button type="button" class="btn btn-primary" onclick="nextStep()">Next (Instructions)</button>
                </div>
            </div>

            <div id="step3" class="tab-content">
                <h2>Step 3: Complete Payment</h2>
                <p>To finalize your donation, please follow the instructions below on your phone.</p>

                <div class="momo-instructions">
                    <h3>MTN MoMo/Airtel Money Steps</h3>
                    <ol>
                        <li>Dial **\*165\*3#** (MTN) or **\*185\*4#** (Airtel) on your mobile phone.</li>
                        <li>Select **"Pay Goods and Services"** or **"Pay Merchant"**.</li>
                        <li>Enter our **Merchant Code/ID**: **NGO_AID256** (Example).</li>
                        <li>Enter the amount: <strong id="confirm-amount">UGX [Amount]</strong>.</li>
                        <li>Enter the **Reference/Reason**: **DONATE**.</li>
                        <li>Confirm the transaction with your **Mobile Money PIN**.</li>
                    </ol>
                    <p style="font-size: 0.85rem; margin-top: 10px;">You will receive an SMS confirmation when the payment is successful.</p>
                </div>
                
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary" onclick="prevStep()">Back</button>
                    <button type="button" class="btn btn-primary" onclick="alert('Thank you! Please complete the transaction on your phone.'); showStep(4);">I Have Paid</button>
                </div>
            </div>

            <div id="step4" class="tab-content">
                <div class="final-message">
                    <h2>Thank You!</h2>
                    <p>Your commitment makes our work possible. We appreciate your donation and the trust you place in our organization.</p>
                    <p style="margin-top: 20px;">**Check your SMS for the official receipt and confirmation.**</p>
                    <button type="button" class="btn btn-primary" onclick="showStep(1); document.getElementById('donation-form').reset();">Start New Donation</button>
                </div>
            </div>

        </form>
    </div>

    <script>
        // Note: The main JS logic is already inside the <script> tag above, including showStep, nextStep, and prevStep.
        
        // Additional function to update the confirmation amount on Step 3 load
        function updateConfirmationAmount() {
            const amount = document.getElementById('donation-amount').value || '0';
            document.getElementById('confirm-amount').textContent = `UGX ${amount}`;
        }

        // Override showStep to include the amount update
        const originalShowStep = showStep;
        showStep = function(step) {
            originalShowStep(step);
            if (step === 3) {
                updateConfirmationAmount();
            }
        };

        // Re-initialize on load to ensure the update is active
        document.addEventListener('DOMContentLoaded', () => {
            showStep(1);
        });
    </script>
</body>
</html>
