<!DOCTYPE html>
<!--<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Responsive Contact Form with Alert</title>
    <style>
        /* --- Internal CSS Starts Here --- */

        /* General Body Styling and Centering */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f0f4f8; /* Light blue-gray background */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 50px 20px;
            box-sizing: border-box;
        }

        /* Container Styling (Bigger appearance) */
        .container {
            background-color: #ffffff;
            padding: 45px 55px; /* Increased padding */
            border-radius: 15px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1); /* Stronger shadow */
            width: 100%;
            max-width: 750px; /* Very wide form */
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            color: #1a237e; /* Deep indigo heading */
            margin-bottom: 35px;
            font-size: 2.5rem; /* Very big title font */
        }

        .form-group {
            margin-bottom: 30px; /* Increased space between groups */
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 700; /* Bold label */
            color: #444;
            font-size: 1.2rem; /* Bigger label font */
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 18px; /* Greatly increased input padding for bigger appearance */
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 1.2rem; /* Bigger text inside inputs */
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            border-color: #4caf50; /* Green focus border */
            box-shadow: 0 0 0 4px rgba(76, 175, 80, 0.2); /* Focus ring */
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 200px; /* Taller textarea */
        }

        button {
            background-color: #4caf50; /* Green button */
            color: white;
            padding: 18px 30px; /* Bigger button padding */
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            font-size: 1.3rem; /* Bigger button text */
            font-weight: bold;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #388e3c; /* Darker green on hover */
        }

        /* --- RESPONSIVENESS (Internal CSS Media Queries) --- */

        /* Styles for smaller screens (e.g., phones) */
        @media (max-width: 768px) {
            body {
                padding: 20px 10px;
            }

            .container {
                padding: 30px 20px;
                max-width: 95%;
            }

            h2 {
                font-size: 2rem;
                margin-bottom: 25px;
            }

            label {
                font-size: 1.1rem;
            }

            input[type="text"],
            input[type="email"],
            textarea {
                padding: 14px;
                font-size: 1.1rem;
            }

            textarea {
                min-height: 160px;
            }

            button {
                padding: 16px;
                font-size: 1.2rem;
            }
        }

        /* --- Internal CSS Ends Here --- */
    </style>

    <script>
        // --- Internal JavaScript Starts Here ---
        function alertFormNotWorking() {
            // Prevent the actual form submission
            event.preventDefault(); 
            
            // Display the required alert message
            alert("⚠️ Alert: The form is currently under maintenance and is not functioning. Please try again later or contact us via phone/email listed on our main page. Thank you for your patience!");
        }
        // --- Internal JavaScript Ends Here ---
    </script>
</head>
<body>

    <div class="container">
        <h2>Get In Touch</h2>
        
        <form onsubmit="alertFormNotWorking()">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="user_name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="user_email" placeholder="e.g., example@domain.com" required>
            </div>

            <div class="form-group">
                <label for="subject">Enquiry Subject:</label>
                <input type="text" id="subject" name="user_subject" placeholder="What is your message regarding?" required>
            </div>

            <div class="form-group">
                <label for="message">Your Message:</label>
                <textarea id="message" name="user_message" placeholder="Type your detailed message here..." required></textarea>
            </div>

            <button type="submit">Send Message</button>
        </form>
    </div>

</body>
</html>
